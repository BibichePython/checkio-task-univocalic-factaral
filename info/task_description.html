<p>
    Write a function named "a_factaral" which calculates <a href="http://en.wikipedia.org/wiki/Factorial">the factorial</a> without using "eiou".
</p>

<p>
    <strong>Input:</strong> One argument denoting the number to calculate the factorial.
</p>

<p>
    <strong>Output:</strong> The factorial.<br>
</p>

<p>
    <strong>Preconditions:</strong>
    0 &le; n &lt; 200
</p>
